<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main.html">
<div layout:fragment="myContent">
    <br>
    <div class="row justify-content-center">
        <form th:action = "@{'/addCategory'}" method="post">
            <div class="form-group">
                <label th:text = "#{label.category}"></label>
                <input type="text" class="form-control" name = "category" style="background-color: #d9d7d1" required>
            </div>
            <button type="submit" class="btn btn-success" th:text = "#{label.add_category}"></button>
        </form>
    </div>
</div>
</html>
