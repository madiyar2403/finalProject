<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main.html">
    <div layout:fragment="myContent" >
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <form th:action="@{'/auth'}" method="post">
                    <div class="form-group">
                        <label style="color: #2e2843;">
                            Email :
                        </label>
                        <input type="email" name="user_email" class="form-control" style="background-color: #d9d7d1">
                    </div>
                    <div class="form-group">
                        <label style="color: #2e2843;" th:text = "#{label.password}">
                        </label>
                        <input type="password" name="user_password" class="form-control" style="background-color: #d9d7d1">
                    </div>
                    <button class="btn btn-success" th:text = "#{label.login}"></button>
                </form>
            </div>
        </div>
    </div>
</html>
