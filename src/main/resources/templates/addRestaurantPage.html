<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main.html">
<div layout:fragment="myContent" id="addRestaurant">
    <br><br><br>
    <div class="row justify-content-center" >
        <form th:action = "@{'/addRestaurant'}" method="post">
            <div class="form-group">
                <label th:text = "#{label.name}"></label>
                <input type="text" class="form-control" name = "name" style="background-color: #d9d7d1" required>
            </div>
            <div class="form-group">
                <label th:text = "#{label.description}"></label>
                    <p><textarea rows="10" cols="45" class="form-control" name="description" style="background-color: #d9d7d1" required></textarea></p>
            </div>
            <label th:text = "#{label.category}"></label>
            <div class="form-group" th:each="category: ${category}">
                <input type="radio" th:value="${category.id}" name = "category_id"/>
                <label th:text = "${category.name}"></label>
            </div>
            <div class="form-group">
                <label th:text = "#{label.imageSource}"></label>
                <input type="text" class="form-control" name="imageSource" style="background-color: #d9d7d1">
            </div>
            <button type="submit" class="btn btn-success" th:text = "#{label.add_restaurant}"></button>
        </form>
    </div>
</div>
</html>
