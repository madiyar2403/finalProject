<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main.html">
<div layout:fragment="myContent">
    <div class="row justify-content-center">
        <form th:action = "@{'/addRestaurant'}" method="post">
            <div class="form-group">
                <label th:text = "#{label.name}"></label>
                <input type="text" class="form-control" name = "name">
            </div>
            <div class="form-group">
                <label th:text = "#{label.description}"></label>
                    <p><textarea rows="10" cols="45" class="form-control" name="description"></textarea></p>
            </div>
            <div class="form-group">
                <label th:text = "#{label.category}"></label>
                <input type="text" class="form-control" name="category">
            </div>
            <button type="submit" class="btn btn-success" th:text = "#{label.add_restaurant}"></button>
        </form>
    </div>
</div>
</html>
