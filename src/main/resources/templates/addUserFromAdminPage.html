<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main.html">
<div layout:fragment="myContent" id="addUserFromAdminPage">
    <br><br><br>
    <div class="row justify-content-center">
        <form th:action = "@{'/addUserFromAdmin'}" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name = "email" style="background-color: #d9d7d1" required>
            </div>
            <div class="form-group">
                <label th:text = "#{label.password}"></label>
                <input type="password" class="form-control" name="password" style="background-color: #d9d7d1" required minlength="6" maxlength="30">
            </div>
            <div class="form-group">
                <label th:text = "#{label.re_password}"></label>
                <input type="password" class="form-control" name = "re_password" style="background-color: #d9d7d1" required minlength="6" maxlength="30">
            </div>
            <div class="form-group">
                <label th:text = "#{label.user_name}"></label>
                <input type="text" class="form-control" name = "name" style="background-color: #d9d7d1" required>
            </div>
            <div class="form-group">
                <label th:text = "#{label.user_surname}"></label>
                <input type="text" class="form-control" name = "surName" style="background-color: #d9d7d1" required>
            </div>
            <div class="form-group">
                <label th:text = "#{label.role}"></label>
                <select class="form-control" name="role">
                    <option th:value="${1}" th:text = "#{label.user_role}"></option>
                    <option th:value="${2}" th:text = "#{label.moderator_role}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success" th:text = "#{label.add_user}"></button>
        </form>
    </div>
</div>
</html>
