<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main.html">
<div layout:fragment="myContent" >
    <div class="row justify-content-center">
        <form th:action = "@{'/addFood'}" method="post">
            <input type="hidden" name="restaurant_id" th:value="*{restaurant.id}">
            <div class="form-group">
                <label th:text = "#{label.name}"></label>
                <input type="text" class="form-control" name = "name">
            </div>
            <div class="form-group">
                <label th:text = "#{label.description}"></label>
                <p><textarea rows="10" cols="45" class="form-control" name="description"></textarea></p>
            </div>
            <div class="form-group">
                <label th:text = "#{label.price}"></label>
                <input type="number" class="form-control" name="price">
            </div>
            <button type="submit" class="btn btn-success" th:text = "#{label.add_food}"></button>
        </form>
    </div>
</div>
</html>
