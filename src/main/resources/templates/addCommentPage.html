<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main.html">
<div layout:fragment="myContent" >
    <div class="row justify-content-center">
        <form th:action = "@{'/addComment'}" method="post">
            <input type="hidden" name="user_id" th:value="*{user.id}">
            <input type="hidden" name="restaurant_id" th:value="*{restaurant.id}">
            <div class="form-group">
                <label th:text = "#{label.comment}"></label>
                <p><textarea rows="10" cols="45" class="form-control" name="comment" style="background-color: #d9d7d1" required></textarea></p>
            </div>
            <button type="submit" class="btn btn-success" th:text = "#{label.add_comment}"></button>
        </form>
    </div>
</div>
</html>
